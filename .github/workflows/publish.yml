name: Quarto Book 배포

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Quarto 설치
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Pages 설정
        uses: actions/configure-pages@v4

      - name: Quarto Book 렌더링
        run: quarto render mybook --to html
        working-directory: ${{ github.workspace }}

      - name: 아티팩트 업로드
        uses: actions/upload-pages-artifact@v3
        with:
          path: mybook/_book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages 배포
        id: deployment
        uses: actions/deploy-pages@v4
